version: "3.9"

services:
    tests:
        build:
            context: .
            dockerfile: Dockerfile
            args:
                test: "true"
        restart: "no"
        depends_on:
            - mariadb
            - populator

    mariadb:
        image: mariadb:10.3
        restart: always
        volumes:
            - mariadb_test_data:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: IF CHAT SEES THIS VI VON ZULUL
            MYSQL_DATABASE: wb_core
    populator:
        build:
            context: .
            dockerfile: populate-database.Dockerfile
        restart: "no"
        depends_on:
            - mariadb

volumes:
    mariadb_test_data: